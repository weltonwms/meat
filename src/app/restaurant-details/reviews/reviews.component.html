<!-- INICIO DO CONTEUDO -->
<div *ngIf="reviews">
<div class="col-xs-12 col-sm-6" *ngFor="let review of reviews | async" [@showEfect]="'visible'">

  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="review-score pull-right"><i class="fa fa-star"></i> {{review.rating}}</span>
      <div class="user-block">
        <img alt="User Image" class="img-circle" [src]="ratingImage(review.rating)">
        <span class="username">{{review.name}}</span>
        <span class="description">{{review.date | date:"dd/MM/YY"}}</span>
      </div>
    </div>

    <div class="box-body">
      <p>{{review.comments}}</p>
    </div>
  </div>

</div>
</div>
<!--FIM DO CONTEUDO -->
