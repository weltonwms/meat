<div class="form-group has-feedback" [class.has-success]="hasSuccess()" 
[class.has-error]="hasError()"
>
  <label class="control-label sr-only" [for]="inputId" ><i class="fa fa-check"></i> {{label}}</label>
  <div >
    <ng-content></ng-content>
  </div>
  
  <span *ngIf="showTip && hasSuccess()" class="help-block"><i class="fa fa-check"></i> Ok</span>
  <span *ngIf="showTip && hasError()" class="help-block"><i class="fa fa-remove"></i> {{errorMessage}}</span>
</div>
