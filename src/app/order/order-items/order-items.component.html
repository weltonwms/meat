<div class="col-xs-12 table-responsive">

  <table class="table table-striped" *ngIf="items().length; else templateNoItems">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items()">
      <td class="text-center">
        <a (click)="emitDecrement(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
        {{item.qtd}}
        <a (click)="emitIncrement(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{item.item.name}}</td>

      <td>{{item.item.description}}</td>
      <td class="text-right">{{item.value() | currency:'BRL'}}</td>
      <td class="text-right">
        <a (click)="emitRemoveItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr>
    

    </tbody>
  </table>

  <ng-template #templateNoItems>
    <h2 class="text-center">Sem Items</h2>
    <h4 class="text-center">Navegue em <a [routerLink]="['/restaurants']">restaurantes</a></h4>
  </ng-template>
</div>
<!-- /.col -->
